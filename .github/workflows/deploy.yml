name: Build and Deploy Hugo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.81.0'
          extended: true

      - name: Build site
        run: hugo

      - name: Deploy to Bitnut.github.io
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Personal Access Token secret with repo permissions
          personal_token: ${{ secrets.GH_PAT }}
          external_repository: Bitnut/Bitnut.github.io
          publish_branch: master
          publish_dir: ./public
          user_name: Bitnut
          user_email: 940095072@qq.com
          commit_message: 'Update Blog by GitHub Actions build ${{ github.run_number }}'